<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/user.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form prependId="false">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <section class="card">
                        <header class="card-header">
                            <h2 class="card-title">Oturum Aç</h2>
                        </header>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Kullanıcı Adı: </label>
                                <div class="col-lg-8">
                                    <h:inputText id="kullanici_adi" value="#{loginBean.user.username}" /><br />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Şifre: </label>
                                <div class="col-lg-8">
                                    <h:inputSecret value="#{loginBean.user.password}" /><br />
                                </div>
                            </div>
                            <div class="float-left">
                                <div class="mt-1">
                                    <h:commandButton styleClass="btn btn-light btn-outline-dark" action="#{loginBean.login()}" value="Giriş Yap" />
                                </div>
                            </div>
                            <div class="float-right">
                                <div class="mt-1">
                                    <b>Register </b> <h:link value="Kayıt Ol" class="text-success" outcome="register.xhtml" />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

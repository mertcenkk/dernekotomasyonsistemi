<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form>
            <pre>Page #{uyeBean.page} of #{uyeBean.pageCount}</pre>
            <div class="btn-group">
                <h:commandButton action="#{uyeBean.previous()}" value="Geri" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{uyeBean.next()}" value="Ä°leri" styleClass="btn btn-outline-dark"/>
            </div>
            <h:commandButton styleClass="btn btn-outline-primary" action="/uye/create" value="Create new Uye"/>

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{uyeBean.read}" var="u">
                <h:column>
                    <f:facet name="header">TC NO</f:facet>
                        #{u.tcNo}
                </h:column>
                <h:column>
                    <f:facet name="header">AD SOYAD</f:facet>
                        #{u.adiSoyadi}
                </h:column>
                <h:column>
                    <f:facet name="header">TEL NO</f:facet>
                        #{u.telNo}
                </h:column>
                <h:column>
                    <f:facet name="header">MESLEK</f:facet>
                        #{u.meslek}
                </h:column>
                <h:column>
                    <f:facet name="header">OGR DURUMU</f:facet>
                        #{u.ogrenimDurumu}
                </h:column>
                    <h:column>
                        <f:facet name="header">DERNEKLER </f:facet>
                        <ul>
                        <ui:repeat value="#{u.uyeDernekleri}" var="dernek">
                            <li>#{dernek.adiSoyadi}</li>
                        </ui:repeat>
                        </ul>
                    </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <div class="btn-group"   role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{uyeBean.updateForm(u)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{uyeBean.delete(u)}" value="delete"/>
                    </div>
                </h:column>

            </h:dataTable>

        </h:form>

    </ui:define>
</ui:composition>

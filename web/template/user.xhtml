<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dernek Otomasyonu</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>   
        <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>
        <h:form rendered="#{!loginController.sessionSet}">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:commandLink styleClass="alert alert-dark" action="/index?faces-redirect=true" value="Ana Sayfa"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="alert alert-secondary" action="/dernek/list" value="Dernekler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="alert alert-secondary" action="/sube/list" value="Şubeler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="alert alert-secondary" action="/uye/list" value="Üyeler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="alert alert-success" action="/login?faces-redirect=true" value="Giriş Yap" />
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>

        <h:form rendered="#{loginController.sessionSet}">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="/index" value="Ana Sayfa"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="/dernek/list" value="Dernekler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="/sube/list" value="Şubeler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="/uye/list" value="Üyeler"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="#{userController.updateUser()}" value="Hesap Güncelleme" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-item nav-link" action="#{loginController.logout()}" value="Çıkış Yap" />
                        </li>
                    </ul>
                </div>
            </nav>
        </h:form>
        <div class="container">
            <ui:insert name="content">
                default empty content
            </ui:insert>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/admin.xhtml">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <h:form id="user-table">
                    <h:column>
                        <f:facet name="header">Admin</f:facet>
                        <div class="btn-group" role="group">
                            <h:commandButton styleClass="btn btn-sm btn-primary" action="#{userBean.update()}" value="güncelle" />
                        </div>
                    </h:column>
                    <div class="form-group row">
                        <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Kullanıcı Adı: </label>
                        <div class="col-lg-8">
                            <h:inputText id="kullanıcı_adı" value="#{userBean.entity.username}" /><br />
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Şifre: </label>
                        <div class="col-lg-8">
                            <h:inputText id="sifre" value="#{userBean.entity.password}" /><br />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Ad: </label>
                        <div class="col-lg-8">
                            <h:inputText id="ad" value="#{userBean.entity.name}" /><br />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Soyad: </label>
                        <div class="col-lg-8">
                            <h:inputText id="soyad" value="#{userBean.entity.surname}" /><br />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-4 control-label text-lg-right pt-2" for="inputDefault">Eposta: </label>
                        <div class="col-lg-8">
                            <h:inputText id="e-posta" value="#{userBean.entity.email}" /><br />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

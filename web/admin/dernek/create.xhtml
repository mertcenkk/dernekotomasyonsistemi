<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form>
            <div class="form-group">

                <label>Dernek Adı :</label> 
                <h:inputText styleClass="form-control" value="#{dernekBean.entity.adi}"/> <br />
            </div>                
            <div class="form-group">

                <label>Kuruluş Tipi :</label> 
                <h:inputText styleClass="form-control" value="#{dernekBean.entity.kurulusTipi}"/> <br />
            </div>                
            <div class="form-group">

                <label>Adresi :</label> 
                <h:inputText styleClass="form-control" value="#{dernekBean.entity.adresi}"/> <br />
            </div>                
            <div class="form-group">

                <label>Amacı :</label> 
                <h:inputText styleClass="form-control" value="#{dernekBean.entity.amaci}"/> <br />
            </div>                
            <div class="form-group">

                <label>Tel No :</label> 
                <h:inputText styleClass="form-control" value="#{dernekBean.entity.telNo}"/> <br />
            </div>        
            <h:commandButton styleClass="btn btn-primary" action="#{dernekBean.create()}" value="Create"/>

        </h:form>
    </ui:define>
</ui:composition>

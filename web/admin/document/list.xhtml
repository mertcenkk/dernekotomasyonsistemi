<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form id="document-table">
            
            <h:commandButton styleClass="btn btn-outline-primary" action="/admin/document/create" value="Upload New File"/>

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{documentBean.read}" var="u">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{u.id}
                </h:column>
                <h:column>
                    <f:facet name="header">PATH</f:facet>
                        #{u.filePath}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{u.fileName}
                </h:column>
                <h:column>
                    <f:facet name="header">TYPE</f:facet>
                        #{u.fileType}
                </h:column>
                <h:column>
                    <f:facet name="header">Preview</f:facet>
                    <h:panelGroup layout="block" rendered="#{u.fileType.contains('image')}" >
                                <h:graphicImage width="100" value="/file/#{u.fileName}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{u.fileType.contains('application')}" >
                                <a href="/JavaWeb/file/#{u.fileName}">#{u.fileName}</a> 
                    </h:panelGroup>
                </h:column>

            </h:dataTable>

        </h:form>
        

    </ui:define>
</ui:composition>

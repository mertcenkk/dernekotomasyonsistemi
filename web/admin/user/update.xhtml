<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/admin.xhtml">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <h:form>

                    <div class="form-group">
                        <label>Privilege : </label>
                        <h:selectOneMenu styleClass="form-control" value="#{userBean.entity.privilegeId}">
                            <f:selectItems value="#{privilegeController.privilegeList}" var="p" itemLabel="#{p.typeName}" itemValue="#{p.id}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <label>Username : </label>
                        <h:inputText styleClass="form-control" value="#{userBean.entity.username}" />
                    </div>

                    <div class="form-group">
                        <label>Password : </label>
                        <h:inputText styleClass="form-control" value="#{userBean.entity.password}" />
                    </div>

                    <div class="form-group">
                        <label>Name : </label>
                        <h:inputText styleClass="form-control" value="#{userBean.entity.name}" />
                    </div>

                    <div class="form-group">
                        <label>Surname : </label>
                        <h:inputText styleClass="form-control" value="#{userBean.entity.surname}" />
                    </div>

                    <div class="form-group">
                        <label>Email : </label>
                        <h:inputText styleClass="form-control" value="#{userBean.entity.email}" />
                    </div>

                    <h:commandButton styleClass="btn btn-primary" action="#{userBean.update()}" value="Update" />

                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>

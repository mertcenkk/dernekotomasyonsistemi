<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/admin/template/admin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h:form>
            <div class="form-group">
                <label>Şube Adı :</label>
                <h:inputText styleClass="form-control" value="#{subeBean.entity.ad}"/> <br />
                <label>Şube Adresi :</label> 
                <h:inputText styleClass="form-control" value="#{subeBean.entity.adres}"/> <br />
                <label>Dernek ID :  </label> 
                <h:selectOneMenu value="#{subeBean.entity.dernek}" converter="derConverter">
                    <f:selectItems value="#{dernekBean.read}" var="d" itemLabel="#{d.adi}" itemValue="#{d}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{subeBean.update()}" value="Update"/>
        </h:form>  
    
    </ui:define>
</ui:composition>
